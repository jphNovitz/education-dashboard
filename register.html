<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skillify - register</title>
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body class="bg-violet bg-illustration">
<div class="container-left bg-white">
    <div class="toolbar">
        <span class="title text-violet"> <span class="text-orange"> & </span>jphNovitz</span>
        <a href="#" class="btn btn-basic">Sign in</a>
    </div>

    <section id="register">
        <h1>Register here</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor laudantium nemo temporibus. Animi, autem
            excepturi quasi quisquam sequi veritatis voluptatem voluptatibus. a iste nihil pariatur sapiente totam
            veritatis.</p>

        <form action="">
            <div class="form-row">
                <label for="name">First Name</label>
                <input type="text" name="name"/>
            </div>
            <div class="form-row">
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName"/>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email"/>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password"/>
            </div>
            <div class="form-row">
                <label for="password_repeat">Password Repeat</label>
                <input type="password" name="password_repeat"/>
            </div>
            <div class="form-row-horizontal">
                <input type="checkbox" id="agree" name="agree">
                <label for="agree" class="no-margin">I Agree with term and conditions</label>
            </div>
            <div class="form-row">
                <input type="submit" class="bg-violet" value="Sign in" >
            </div>
        </form>

        <div class="social-connect">
            <div class="social-connect-item">
                <span class="button google">Sign up with</span>
            </div>
            <div class="social-connect-item">
                <span class="button facebook">Sign up with</span>
            </div>
        </div>
    </section>
</div>
</body>
</html>
